{% extends "blog/base.html" %} {% block title %}Home {% endblock title %} {%
load static %} {% block content %}
<div class="col-sm-10">
  <h3 class="text-white my-4">Home</h3>
  {% for post in posts %}
  <div class="card text-black bg-primary my-4">
    <div class="card-header">{{post.title}}</div>
    <div class="card-body">
      <p class="card-text">{{post.desc}}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
